<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
      <div class="product">
        <figure class="image-wrapper">
          <img class="image-desktop" src="./images/image-product-desktop.jpg" alt="img">
          <img class="image-mobile" src="./images/image-mobile-desktop.jpg" alt="img">
        </figure>
        <div class="product-wrapper">
          <div class="text-wrapper">
            <p class="product-type">
              PERFUME
            </p>
            <h1 class="title">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price-wrapper">
            <p class="sale-price">
              $149.99
            </p>
            <p class="real-price">
              $169.99
            </p>
          </div>
          <button class="button-wrapper">
            <figure class="cart-icon-wrapper">
              <img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon">
            </figure>
            <p class="button-text">
              Add to Cart
            </p>
          </button>
        </div>

      </div>
</body>
</html>
